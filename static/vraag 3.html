<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT lingo</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" href="images/Mascotte.png" width="200px">
    <link href="https://db.onlinewebfonts.com/c/14936bb7a4b6575fd2eee80a3ab52cc2?family=Feather+Bold" rel="stylesheet">
    <style>
        body {
            font-family: "Feather Bold", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }

        .vraagBox {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1000px;
            height: 200px;
            background-color: #50B2D5;
            margin-top: 50px;
            text-align: center;
            border: 1px #50B2D5 solid;
            border-radius: 50px;
        }

        .antwoordBox {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            width: 150px;
            background-color: white;
            text-align: center;
            border: 1px #1d414f solid;
            border-radius: 50px;
        }

        .optiesContainer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .optieBox {
            height: 150px;
            width: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1d414f;
            border: 1px #1d414f solid;
            border-radius: 50px;
        }

        .knoppenContainer {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px 20px;
            box-sizing: border-box;
            margin-top: 50px;
        }

        .volgendeKnop {
            font-size: 30px;
            background-color: #F1A23B;
            padding: 1%;
            border: none;
            border-radius: 50px;
            color: #FAFCFF;
            font-family: "Feather Bold";
            width: 275px;
            height: 85px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .submitBox {
            font-size: 30px;
            background-color: #F1A23B;
            padding: 1%;
            border: none;
            border-radius: 50px;
            color: #FAFCFF;
            font-family: "Feather Bold";
            width: 275px;
            height: 85px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .resultMessage {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="topbar">
        <h1>ICTlingo</h1>
        <img src="images/Mascotte.png" height="auto" width="100px">
    </div>
    <h1 class="center">Zet de blokjes in de juiste volgorde</h1>

    <div class="vraagBox">
        <div class="antwoordBox" id="antwoord1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="antwoordBox" id="antwoord2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="antwoordBox" id="antwoord3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="antwoordBox" id="antwoord4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

    <div class="optiesContainer">
        <div id="optie1" class="optieBox" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img id="drag1" draggable="true" ondragstart="drag(event)" src="images/gameDev1-3.png" height="50px"
                width="100px">
        </div>
        <div id="optie2" class="optieBox" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img id="drag2" draggable="true" ondragstart="drag(event)" src="images/GameDev1-1.png" height="50px"
                width="100px">
        </div>
        <div id="optie3" class="optieBox" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img id="drag3" draggable="true" ondragstart="drag(event)" src="images/gameDev1-2.png" height="50px"
                width="100px">
        </div>
        <div id="optie4" class="optieBox" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img id="drag4" draggable="true" ondragstart="drag(event)" src="images/gameDev1-4.png" height="50px"
                width="100px">
        </div>
    </div>

    <div id="resultMessage" class="resultMessage"></div>

    <div class="knoppenContainer">
        <div class="submitBox" onclick="checkAnswer()">Vul in</div>
        <div class="volgendeKnop" onclick="window.location.href='/static/gamedev/vraag 4=2 correct.html'">Volgende</div>
    </div>

    <!-- Audiotags voor correct en incorrect geluid -->
    <audio id="correctSound" src="/static/gamedev/mp3/Correct.mp3" preload="auto"></audio>
    <audio id="incorrectSound" src="/static/gamedev/mp3/Wrong.mp3" preload="auto"></audio>

    <script>
        let correctCombination = ["drag4", "drag1", "drag2", "drag3"];
        let userSelection = [];

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            let data = ev.dataTransfer.getData("text");

            if (ev.target.children.length === 0) {
                ev.target.appendChild(document.getElementById(data));
                updateUserSelection();
            }
        }

        function updateUserSelection() {
            userSelection = [];
            const antwoordBoxes = document.querySelectorAll(".antwoordBox");
            antwoordBoxes.forEach(box => {
                let img = box.querySelector("img");
                if (img) {
                    userSelection.push(img.id);
                } else {
                    userSelection.push(null);
                }
            });
        }

        function checkAnswer() {
            var resultElement = document.getElementById("resultMessage");
            const correctSound = document.getElementById('correctSound');
            const incorrectSound = document.getElementById('incorrectSound');

        if (JSON.stringify(userSelection) === JSON.stringify(correctCombination)) {
            resultElement.innerHTML = "Correct! Dat is het juiste antwoord!";
            resultElement.style.color = "green";
            correctSound.play();  // Geluid voor correct antwoord
        } else {
            resultElement.innerHTML = "Fout, jij ongelofelijke droeftoer!";
            resultElement.style.color = "red";
            incorrectSound.play();  // Geluid voor fout antwoord
        }
    }
    
    </script>
</body>

</html>
