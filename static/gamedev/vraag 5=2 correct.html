<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TringleLingle</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://db.onlinewebfonts.com/c/14936bb7a4b6575fd2eee80a3ab52cc2?family=Feather+Bold" rel="stylesheet">
    <link rel="icon" href="images/Mascotte.png" width="200px">
    <style>
        /* Voeg hier extra CSS toe voor het centreren van de feedback */
        #feedback {
            margin-top: 20px;
            font-size: 18px;
            text-align: center; /* Centraal uitlijnen van de tekst */
        }
    </style>
</head>

<body>
    <nav class="topbar">
        <h1>TringleLingle</h1>
        <img src="images/Mascotte.png" height="auto" width="100px">
    </nav>

    <h2 style="color: #FAFCFF; font-size: 35px;">Vraag 1</h2>
    <form id="quizForm">
        <p class="vraag" style="font-size: 35px;">Wat is een Game Design Document?</p>
        <input type="radio" id="artist" name="fav_language" value="Game artist">
        <label for="artist">Technische specificaties en benodigdheden vastleggen</label><br>
        <input type="radio" id="engine" name="fav_language" value="Engine programmer">
        <label for="engine">Een overzicht van gameplay, verhaal en het ontwerpproces</label><br>
        <input type="radio" id="gameplay" name="fav_language" value="Gameplay programmer">
        <label for="gameplay">De visuele stijl vastleggen als referentie</label><br>
        <input class="submit" type="submit" value="Lever in">
    </form>

    <!-- Audiotags voor correct en incorrect geluid -->
    <audio id="correctSound" src="mp3/Correct.mp3" preload="auto"></audio>
    <audio id="incorrectSound" src="mp3/Wrong.mp3" preload="auto"></audio>

    <div id="feedback"></div> <!-- Feedback div blijft hier -->

    <div id="feedback"></div> 
    <a href="/static/vraag 6.html">
        <input class="next" type="submit" value="Volgende">
    </a>

    <script>
        document.getElementById('quizForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const selected = document.querySelector('input[name="fav_language"]:checked');
            const feedbackDiv = document.getElementById('feedback');
            
            const correctSound = document.getElementById('correctSound');
            const incorrectSound = document.getElementById('incorrectSound');

            if (!selected) {
                feedbackDiv.textContent = 'Selecteer een antwoord!';
                feedbackDiv.style.color = 'red';
                incorrectSound.play();  // Geluid voor geen antwoord
            } else if (selected.value === 'Engine programmer') { // Hier geef je aan wat het correcte antwoord is
                feedbackDiv.textContent = 'Correct! Dat is het juiste antwoord.';
                feedbackDiv.style.color = 'green';
                correctSound.play();  // Geluid voor correct antwoord
            } else {
                feedbackDiv.textContent = 'Fout, jij ongelofelijke droeftoeter!';
                feedbackDiv.style.color = 'red';
                incorrectSound.play();  // Geluid voor fout antwoord
            }
        });
    </script>

</body>

</html>
