<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TringleLingle</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://db.onlinewebfonts.com/c/14936bb7a4b6575fd2eee80a3ab52cc2?family=Feather+Bold" rel="stylesheet" id="font">
    <link rel="icon" href="images/Mascotte.png" id="RareVogel">
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        margin: 0;
        height: 100vh;
        overflow-x: hidden;
      }
      .topbar {
        display: flex;
        flex: 0 1 auto;
        width: 100%;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
      }
      #RareVogel {
        height: auto;
        width: 10%;
      }
      * {
        font-family: 'Feather Bold';
      }
      body {
        user-select: none;
        overflow-y: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: hsl(218deg 50% 91%);
        height: 100vh;
      }
      .screen-1 {
        background: hsl(213deg 85% 97%);
        padding: 2em;
        display: flex;
        flex-direction: column;
        border-radius: 30px;
        box-shadow: 0 0 2em hsl(231deg 62% 94%);
        gap: 2em;
      }
      .screen-1 .logo {
        margin-top: -3em;
      }
      .screen-1 .email,
      .screen-1 .password {
        background: hsl(0deg 0% 100%);
        box-shadow: 0 0 2em hsl(231deg 62% 94%);
        padding: 1em;
        display: flex;
        flex-direction: column;
        gap: 0.5em;
        border-radius: 20px;
        color: hsl(0deg 0% 30%);
      }
      .screen-1 .email input,
      .screen-1 .password input {
        outline: none;
        border: none;
      }
      .screen-1 .email input::placeholder,
      .screen-1 .password input::placeholder {
        color: hsl(0deg 0% 0%);
        font-size: 0.9em;
      }
      .screen-1 .email ion-icon,
      .screen-1 .password ion-icon {
        color: hsl(0deg 0% 30%);
        margin-bottom: -0.2em;
      }
      .screen-1 .password .show-hide {
        margin-right: -5em;
      }
      .screen-1 .login {
        padding: 1em;
        background: hsl(233deg 36% 38%);
        color: hsl(0 0 100);
        border: none;
        border-radius: 30px;
        font-weight: 600;
      }
      .screen-1 .footer {
        display: flex;
        font-size: 0.7em;
        color: hsl(0deg 0% 37%);
        gap: 14em;
        padding-bottom: 10em;
      }
      .screen-1 .footer span {
        cursor: pointer;
      }
      button {
        cursor: pointer;
      }
    </style>
</head>
<body>
  <div class="topbar">    
    <h1>TringleLingle</h1>
    <img src="images/Mascotte.png" alt="RareVogel" id="RareVogel">
  </div>
  <div class="screen-1">
    <img src="images/Mascotte.png" alt="Logo" class="logo">
    <div class="email">
      <label for="email">Email Address</label>
      <div class="sec-2">
        <ion-icon name="mail-outline"></ion-icon>
        <input type="email" name="email" placeholder="Username@gmail.com">
      </div>
    </div>
    <div class="password">
      <label for="password">Password</label>
      <div class="sec-2">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input class="pas" type="password" name="password" placeholder="············">
        <ion-icon class="show-hide" name="eye-outline"></ion-icon>
      </div>
    </div>
    <button class="login">Login</button>
    <div class="footer">
      <span>Sign up</span>
      <span>Forgot Password?</span>
    </div>
  </div>
</body>
</html>
