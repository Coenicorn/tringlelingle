<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TringleLingle</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://db.onlinewebfonts.com/c/14936bb7a4b6575fd2eee80a3ab52cc2?family=Feather+Bold" rel="stylesheet" id="font">
    <link rel="icon" href="images/Mascotte.png" id="RareVogel">
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        margin: 0;
        height: 100vh;
        overflow-x: hidden;
        font-family: 'Feather Bold', sans-serif;
        user-select: none;
        overflow-y: hidden;
        justify-content: center;
        align-items: center;
        background: hsl(218deg 50% 91%);
      }
      .topbar {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding-top: 0px;
        margin-bottom: 25px;
      }
      .topbar h1 {
        margin: 0px;
        padding: 10px;
        font-size: 2.5em;
      }
      #RareVogel, #RareVogel2 {
        height: 50px;
        width: auto;
        margin-left: 10px;
      }
      .screen-1 {
        background: hsl(213deg 85% 97%);
        padding: 2em;
        display: flex;
        flex-direction: column;
        border-radius: 30px;
        box-shadow: 0 0 2em hsl(231deg 62% 94%);
        gap: 2em;
      }
      .screen-1 .logo {
        margin-top: -3em;
      }
      .screen-1 .email,
      .screen-1 .password {
        background: hsl(0deg 0% 100%);
        box-shadow: 0 0 2em hsl(231deg 62% 94%);
        padding: 1em;
        display: flex;
        flex-direction: column;
        gap: 0.5em;
        border-radius: 20px;
        color: hsl(0deg 0% 30%);
      }
      .screen-1 .email input,
      .screen-1 .password input {
        outline: none;
        border: none;
      }
      .screen-1 .email input::placeholder,
      .screen-1 .password input::placeholder {
        color: hsl(0deg 0% 0%);
        font-size: 0.9em;
      }
      .screen-1 .email ion-icon,
      .screen-1 .password ion-icon {
        color: hsl(0deg 0% 30%);
        margin-bottom: -0.2em;
      }
      .screen-1 .password .show-hide {
        margin-right: -5em;
      }
      .screen-1 .login {
        padding: 1em;
        background: hsl(233deg 36% 38%);
        color: hsl(0 0 100);
        border: none;
        border-radius: 30px;
        font-weight: 600;
      }
      .screen-1 .footer {
        display: flex;
        font-size: 0.7em;
        color: hsl(0deg 0% 37%);
        gap: 14em;
        padding-bottom: 1em;
      }
      .screen-1 .footer span {
        cursor: pointer;
      }
      button {
        cursor: pointer;
      }
      .screen-1 img[src="images/Mascotte.png"] {
        width: 50px;
        height: 100%;
      }
      #screen-1-icon {
        align-self: center;
        width: 100px;
        height: 100%;
        margin: 10px;
        margin-bottom: -10px;
      }
    </style>
</head>
<body>
  <div class="topbar">    
    <h1>TringleLingle</h1>
    <img src="images/Mascotte copy.png" alt="RareVogel" id="RareVogel2">
  </div>
  <div class="screen-1">
    <img src="images/Mascotte.png" alt="Logo" class="logo" id="screen-1-icon">
    <div class="email" id="email-field">
      <label for="email">Emailadres</label>
      <div class="sec-2">
        <ion-icon name="mail-outline"></ion-icon>
        <input type="email" name="email" id="email" placeholder="jouw@email.nl">
      </div>
    </div>
    <div class="password">
      <label for="password">Wachtwoord</label>
      <div class="sec-2">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input class="pas" type="password" name="password" id="password" placeholder="············">
        <ion-icon class="show-hide" name="eye-outline"></ion-icon>
      </div>
    </div>
    <button class="login" onclick="login()">Inloggen</button>
    <div class="footer">
      <span>Registreren</span>
      <span>Wachtwoord vergeten?</span>
    </div>
  </div>
  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (email === 'demo@demo.com' && password === 'demo') {
        window.open('index.html');
      } else {
        alert('Invalid credentials');
      }
    }
  </script>
</body>
</html>
